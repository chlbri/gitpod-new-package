name: Publish
on: 
  workflow_call:
    secrets:
      token:
        required: true

jobs:
  publish:
    name: Publish
    runs-on: ubuntu-latest
     
    steps:
      - name: Checkout repo
        uses: actions/checkout@v2

      - name: Use Node 16.x
        uses: actions/setup-node@v1
        with:
          node-version: 16.x

      - uses: pnpm/action-setup@v2.2.2
        with:
          version: latest

      - name: Install dependencies
        run: pnpm install

      - name: Publish
        uses: JS-DevTools/npm-publish@v1
        with:
          token: ${{ secrets.token }}
          greater-version-only: true

