name: Publish
on: 
  pull_request:
    branches:
      - master
      - main

jobs:

  publish:
    name: Publish
    runs-on: ubuntu-latest
     
    steps:

      - name: Checkout repo
        uses: actions/checkout@v3

      - uses: pnpm/action-setup@v2.2.2
        with:
          version: latest
          run_install: true

      - name: Publish
        uses: JS-DevTools/npm-publish@v1
        with:
          token: ${{ secrets.NPM_TOKEN }}
          greater-version-only: true
          dry-run: true

